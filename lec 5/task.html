<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew, Scale, and 2D Transform</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .transform-box {
            width: 300px;
            height: 200px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            font-weight: bold;
            /* transform: skew(20deg, 10deg) scale(1.2, 1.5); */
            transition: transform 0.5s ease;
        }

        .transform-box:hover {
            transform: skew(-10deg, -5deg) scale(1, 1) rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="transform-box">
        Hover Me
    </div>
</body>
</html>
