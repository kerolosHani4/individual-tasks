<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333; 
            padding: 20px;
        }

        .table-container {
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
            border: 2px solid #3f51b5; 
        }

        table caption {
            font-weight: bold;
            color: #3f51b5; 
            margin-bottom: 10px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #3f51b5; 
        }

        th {
            background-color: #2196f3; 
            color: white; 
        }

        .vertical-headers th {
            text-align: left;
        }

        .blueviolet-background table {
            background-color: #8e24aa; 
            color: white;
        }

        .blueviolet-background th {
            background-color: #6a1b9a;
            color: white;
        }

        .blueviolet-background td {
            border: 1px solid #ffffff; 
        }

        .center-total {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>First</th>
                    <th>Second</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ahmed</td>
                    <td>Ali</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Mohamed</td>
                    <td>Ibrahim</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td>Mostafa</td>
                    <td>Amin</td>
                    <td>12</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="table-container">
        <table>

            <tbody>
                <tr>
                    <th class="vertical-headers">First</th>
                    <td>Ahmed</td>
                    <td>Ali</td>
                </tr>
                <tr>
                    <th class="vertical-headers">Second</th>
                    <td>Mohamed</td>
                    <td>Ibrahim</td>
                </tr>
                <tr>
                    <th class="vertical-headers">Age</th>
                    <td>10</td>
                    <td>12</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="table-container blueviolet-background">
        <table>
            <thead>
                <tr>
                    <th>First</th>
                    <th>Second</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ahmed</td>
                    <td>Ali</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Mohamed</td>
                    <td>Ibrahim</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td>Mostafa</td>
                    <td>Amin</td>
                    <td>12</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="table-container blueviolet-background">
        <table>
            <thead>
                <tr>
                    <th>First</th>
                    <th>Second</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ahmed</td>
                    <td>Ali</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Mohamed</td>
                    <td>Ibrahim</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td>Mostafa</td>
                    <td>Amin</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td colspan="2" class="center-total">Total</td>
                    <td>33</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
