<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Instructions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .recipe {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .recipe h1 {
            text-align: center;
            color: #4CAF50;
        }
        ol {
            padding-left: 20px;
        }
        ol li {
            margin-bottom: 10px;
        }
        ul {
            margin-top: 5px;
            padding-left: 20px;
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <div class="recipe">
        <h1>Recipe Instructions</h1>
        <ol>
            <li>Prepare the ingredients
                <ul>
                    <li>Eggs</li>
                    <li>Salt</li>
                    <li>Butter</li>
                </ul>
            </li>
            <li>Mix the ingredients and cook on a low flame.</li>
            <li>Serve hot with garnish. You can use:
                <ul>
                    <li>Chives</li>
                    <li>Bacon</li>
                    <li>Coriander</li>
                </ul>
            </li>
        </ol>
    </div>
</body>
</html>
