<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="items">
            <label for="">username:</label>
            <input type="text" placeholder="enter your first name" name="" id="">
        </div>

        <div class="items">
            <label for="">password:</label>
            <input type="password" name="" placeholder="enter your password" id="">
        </div>

        <div class="items">
            <label for="">email:</label>
            <input type="email" name="" placeholder="your email" id="">

        </div>

        <div class="items">
            <label for="">data of birth:</label>
            <input type="date" name="" id="">
        </div>
        <div class="items">

            <label for="">prefernces:</label>
            <div class="item">
                <input type="checkbox">
                <label for="">receive newsletter</label>
            </div>
            <div class="item">
                <input type="checkbox">
                <label for="">product updates</label>
            </div>
        </div>

        <div class="items">
            <label for="one">Gender:</label>
            <div>
                <input id="o1" type="radio" name="one">
                <label for="o1">male</label>
            </div>
            <div>
                <input id="o2" type="radio" name="one">
                <label for="o2">female</label>
            </div>
        </div>

        <div class="file items">
            <label for="cv">attach your cv:</label>
            <input id="cv" type="file" value="">
        </div>
        <div class="items">
        <label for="cv">country:</label>
        <select name="" id="">
            <option value="">eygpt</option>
            <option value="">usa</option>
            <option value="">italy</option>
            <option value="">gana</option>
        </select>
    </div>

        <textarea name="" placeholder="any comment" id="" ></textarea>





        <input class="items" type="submit">


    </form>
</body>

</html>
